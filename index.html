<html>
<head>
	<title>New Motivational message app</title>
	<style>
		*{font-size:50px;font-family:Ink Free;}
		body{background-color:MistyRose;}
	</style>
</head>
<body>
<center>
	<h1>Motivational Msg App</h1>
	<form onsubmit="gm()">
		<input type="submit" value="Get Msg"/>
	</form>
	<h2 id="msg"/>
	<h2 id="aut"/>
	<script>
		function gm()
		{
			let msg = document.getElementById("msg");
			let aut = document.getElementById("aut");
			
			let url="https://api.quotable.io/random";	
			fetch(url)
			.then(res=>res.json())
			.then(data=>{
					msg.innerHTML=data.content;
					aut.innerHTML=data.author;
			})
			.catch(err=>msg.innerHTML="issue"+err);
		}
		gm();
		setInterval(gm,5000);
	</script>
</center>
</body>
</html>
